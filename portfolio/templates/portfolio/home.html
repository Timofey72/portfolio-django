<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
</head>
<body>
    <h1>My Portfolio</h1>

    <a href="{% url 'blog:all_blogs' %}">Blogs</a>
    <br>

    {% load static %}

    <a href="{% static 'portfolio/Resume.pdf' %}">Resume</a>
    <br>

    <img src="{% static 'portfolio/portfolioPhoto.jpg' %}">

    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">

    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}

    {% endfor %}
</body>
</html>
