<title>Blog</title>
{% extends 'portfolio/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>


{% block content %}

    <h1 class="text-center mt-5" id="blogdetailtitle">{{ blog.title }}</h1>

    <h5 class="text-center text-muted mb-5">{{ blog.date|date:'F jS Y' }}</h5>

    <div class="container">
        <p class="text-center">{{ blog.description|safe }}</p>
    </div>

{% endblock %}

</body>
</html>
